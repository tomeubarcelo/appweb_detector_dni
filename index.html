<!DOCTYPE html>
<html lang="es">

<head>
    <!-- Metadatos Web -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- HTML Meta Tags -->
    <title>Detector de DNI falsos</title>
    <meta name="description" content="" />

    <!-- Google / Search Engine Tags -->
    <meta itemprop="name" content="" />
    <meta itemprop="description" content="" />
    <meta itemprop="image" content="http://" />

    <!-- Facebook Meta Tags -->
    <meta property="og:url" content="http://" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:description" content="" />
    <meta property="og:image" content="http://" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="SEAT" />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content="http://" />

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />

    <!-- Nuestro Framework de CSS preferido, mi preferido es BULMA -->
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.min.css" />

    <!-- Nuestro CSS Compilado a través de SASS ó sin compilar solo CSS básico -->
    <link rel="stylesheet" href="css/estilos.css" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="_assets/img/desktop/icon.png">

    <!-- css form-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <!-- Nuestro js -->
    <script src="js/dni_validator.js"></script>

</head>

<body>
    <header>
        <!--
        *
        * Bloque HEADER
        *
      -->
        <figure id="logo">
            <!--
             *
             * Bloque LOGO
             *
            -->
            <img src="_assets/img/desktop/icon.png" alt="Logo policia">
        </figure>

        <nav id="navegacionPrincipal">
            <!--
             *
             * Bloque Links de Navegación Principal
             *
            -->
            <h1 class="title">AppWeb - Policía</h1>
        </nav>

    </header>

    <main>
        <!--
        *
        * Bloque MAIN
        *
      -->
        <!--<h1 class="title">Detector de DNI falsos</h1>-->

        <section>
            <!--
             *
             * Bloque SECTION
             *
            -->
            <div class="form">
                <div class="w3-container w3-blue">
                    <h2>Detector de DNI falsos</h2>
                </div>

                <form class="w3-container">
                    <p>
                        <label>Nombre</label>
                        <input class="w3-input" type="text"></p>
                    <p>
                        <label>Apellidos</label>
                        <input class="w3-input" type="text"></p>
                    <p>
                        <label>DNI</label>
                        <input class="w3-input" type="text" placeholder="00000000A" name="dni" pattern="[0-9]{8}[A-Za-z]{1}" title="Debe poner 8 números y una letra"></p>
                    <p>
                        <input class="w3-input" type="submit" onclick="validaDNI()" value="Comprobar DNI">
                    </p>
                </form>

            </div>
        </section>

        <article>
            <!--
             *
             * Bloque ARTICLE
             *
            -->
        </article>

    </main>

    <footer>
        <!--
        *
        * Bloque FOOTER
        *
        -->
    </footer>
</body>

</html>
